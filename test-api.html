<!DOCTYPE html>
<html>
<head>
    <title>Test API DjazAir</title>
</head>
<body>
    <h1>Test API DjazAir</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const testData = {
                origin: 'ORY',
                destination: 'DXB',
                departureDate: '2025-09-17',
                returnDate: '2025-09-24',
                passengers: 1,
                cabinClass: 'ECONOMY',
                currency: 'EUR'
            };

            console.log('üì§ Donn√©es de test:', testData);

            try {
                const response = await fetch('https://djaz-air.vercel.app/api/unified-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                
                console.log('üì• R√©ponse:', data);
                document.getElementById('result').innerHTML = `
                    <h3>Statut: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

            } catch (error) {
                console.error('‚ùå Erreur:', error);
                document.getElementById('result').innerHTML = `<h3>Erreur: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
